<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <link rel="shortcut icon" href="{{ '/styles/img/icon.png' | prepend: site.baseurl }}">
    <link rel="icon" href="{{ '/styles/img/icon.png' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/styles/css/front.css' | prepend: site.baseurl }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700&subset=latin' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
