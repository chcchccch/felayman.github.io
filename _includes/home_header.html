                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

                <img src="{{ '/styles/images/logo.jpg' | prepend: site.baseurl }}">
                {% endif %}

        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">

                    </a></li>
